<fieldset>
    <legend>{{ title }}</legend>
    
    <!-- Type -->
    <p>
        <label for='type'>Book type:</label><br>
        <input type='text' name='type' value='{{ book.type }}'/>
    </p>

    <!-- name -->
    <p>
        <label for='name'> Book name:</label><br>
        <input type='text' name='name' value='{{ book.name }}'/>
    </p>

    

    <!-- image -->
    <p>
        <label for='image'>URL for image:</label><br>
        <input type='text' name='image' value='{{ book.image }}'/>
    </p>

    <!-- description -->
    <p>
        <label for='description'>description:</label><br>
        <input type="description" name="description" value='{{ book.description }}'/>
    </p>

    
</fieldset>

<!-- BUTTON -->
<p>
    <button type='submit'>Save Changes</button>
    
</p>
