{% block content %}

</div>

<!-- https://stackoverflow.com/questions/40303303/search-box-with-button-bootstrap-3 -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<form action="/list" method="POST"> 
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="input-group">
        <input type="text" name= 'book' class="form-control" placeholder="Search" id="txtSearch"/>
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>


    <div class='row'>
            <br>
    {% for book in books %}
     <div class="card">
             <div class='col-sm-6'>
            
            <a href='/books/{{ book._id }}'>
                <img class="card-img-top" src="{{ book.image }}" alt="Card image cap">
            </a>
        <div class="card-body"> 

            <a href='/books/{{ book._id }}'>
                <p class="card-text"><h3>{{book.name}}</h3></p>
            </a>
     </div>
</div> 
</div>
<br>


    {% endfor %}
</div>

{% endblock %}
