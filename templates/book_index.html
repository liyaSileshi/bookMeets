<!-- templates/book_index.html -->
{% extends 'base.html' %}

{% block content %}
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Welcome to Book Meets!</h1>
    <!-- <p>Resize this responsive page to see the effect!</p>  -->
  </div>
   
    <div class='row'>
            
    {% for book in books %}
    <div class="card">
            <div class='col-md-3'>
            <div class="card-body">
 
        <a href='/books/{{ book._id }}'>
            <small><img src = "{{ book.image }}" height="150" width="150"></small>
            
        </a>
    </div>
</div>
</div>
    {% endfor %}
</div>

{% endblock %}
